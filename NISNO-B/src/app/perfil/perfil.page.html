
<div class="ion-page" id="main-content">
  <ion-header>

    <ion-toolbar color="medium">
      <ion-buttons slot="start">

        <ion-menu-button></ion-menu-button>

      </ion-buttons>
      <ion-title>

         <img alt="logo" id="header_logo" height="60" float-left src="assets/imagens/nisno-logo.png">

        </ion-title>
    </ion-toolbar>



  </ion-header>

  <ion-menu side="start" content-id="main-content">
    <ion-header>

      <ion-toolbar color="medium">

        <ion-title>

          <img alt="logo" id="header_icon"  src="assets/imagens/avatar.png">

        </ion-title>

      </ion-toolbar>

    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item>

          <ion-icon name="car" slot="start"></ion-icon>
          <ion-label><ion-button color="dark" [routerLink]="['/perfil']" >Perfil</ion-button></ion-label>

        </ion-item>
        <ion-item>

          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label><ion-button color = "dark">Serviços</ion-button></ion-label>

        </ion-item>
        <ion-item>

          <ion-icon name="build" slot="start"></ion-icon>
          <ion-label><ion-button color = "dark">Empresas</ion-button></ion-label>

        </ion-item>
        <ion-item>

          <ion-icon name="bookmarks" slot="start"></ion-icon>
          <ion-label><ion-button color = "dark">Histórico</ion-button></ion-label>

        </ion-item>
        <ion-item>

          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label><ion-button color = "dark">Sair</ion-button></ion-label>

        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

<ion-item>
  <ion-label>Nome de Usuario : </ion-label>
  <ion-input type="string"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Email : </ion-label>
  <ion-input type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Telefone : </ion-label>
  <ion-input type="tel"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Site : </ion-label>
  <ion-input type="url"></ion-input>
</ion-item>





<ion-item>

  <ion-button>Salvar</ion-button>

</ion-item>

<ion-item>

  <ion-button>Cancelar</ion-button>

</ion-item>


</div>

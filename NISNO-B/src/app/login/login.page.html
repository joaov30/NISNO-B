<ion-header>

  <ion-toolbar color="medium">

    <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>

    <ion-label position="floating">E-mail</ion-label>

      <ion-input type="email"  [(ngModel)]="usuario.email" >
        </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>

     <ion-input type="password"  [(ngModel)]="usuario.senha" ></ion-input>
  </ion-item>

  <ion-button class="ion-padding"   color="medium"  expand="full" (click)="login(usuario)" > Entrar </ion-button>

    <ion-button class="ion-padding"   color="light"  expand="full" (click)="presentAlertMultipleButtons()">
      Cadastre-se</ion-button>
</ion-content>

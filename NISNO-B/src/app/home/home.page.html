<ion-header>
    <ion-toolbar color="medium">
        <img alt="logo" id="header_logo" height="60" float-left src="assets/imagens/nisno-logo.png">


    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/add-post']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list lines="none">
      <ion-item-sliding >
        <ion-item class="no-padding">
          <ion-label>
            <h2>Título</h2>
            <p>Detalhe</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option [routerLink]="['/editar-post/']">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
